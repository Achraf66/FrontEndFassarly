        <!-- Register & Login Start -->
        <div class="section section-padding">
            
            <div class="container">

           

                <!-- Register & Login Wrapper Start -->
                <div class="register-login-wrapper">
                    <div class="row align-items-center">
                        <div class="col-lg-6">
                            <!-- <img  class="animation-down" src="assets/images/logo.png"> -->
                            <!-- Register & Login Images Start -->
                            <div class="register-login-images">
                                <div class="shape-1">
                                    
                                    <img src="assets/images/shape/shape-26.png" alt="Shape">
                                </div>


                                <div class="images">
                                    <img src="assets/images/register-login.png" alt="Register Login">
                                </div>
                            </div>
                            <!-- Register & Login Images End -->

                        </div>
                        <div class="col-lg-6">
                            <img  class="animation-down" src="assets/images/logo.png">

                            <!-- Register & Login Form Start -->
                            <div class="register-login-form rtl">
                                <h3 class="title rtl">سجل الأن  <span> مجانا</span></h3>

                                <h3 class="text-muted rtl">   <span></span></h3>

                                <div class="form-wrapper">
                                    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
                                        <!-- Single Form Start -->
                                        <div class="single-form">
                                            <input type="text" placeholder="الاسم" formControlName="firstname">
                                        </div>
                                        <!-- Single Form End -->
                                        <!-- Single Form Start -->
                                        <div class="single-form">
                                            <input  type="text" placeholder="اللقب" formControlName="lastname">
                                        </div>
                                        <!-- Single Form End -->
                                        <!-- Single Form Start -->
                                        
                                        <div class="single-form">
                                            <input type="phone" placeholder="رقم الهاتف" formControlName="numtel" >
                                            <div class="text-muted">ستستقبل ارسالية قصيرة. الرجاء التثبت من صحة الرقم</div>
                                        </div>

                                                    <!-- Single Form End -->



                                                    <!-- Single Form Password Start -->
                                                    <div class="single-form">
                                                        <label for="password">كلمة السر</label>
                                                        <input
                                                        formControlName="password"
                                                        id="password"
                                                        placeholder="كلمة السر"
                                                        type="password"
                                                        [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].hasError('required') }"
                                                        />


                                                        <!----Password required Validator inside of the password input---->
                                                        <div *ngIf="f['password'].touched && f['password'].hasError('required')" class="invalid-feedback">
                                                        كلمة السر مطلوبة
                                                        </div>
                                                        
                                                    </div>
                                                    <!-- Single Form Password End -->
  
                                                  <!----Password minLenght Validator inside of the password input---->
                                                <div> 
                                                    <div style="color: red;" *ngIf="signupForm.get('password')?.hasError('minlength') && signupForm.get('password')?.touched">
                                                        كلمة السر يجب أن تحتوي على الأقل 8 أحرف
                                                    </div>
                                                    <div style="color: red;" *ngIf="signupForm.get('password')?.hasError('pattern') && signupForm.get('password')?.touched">
                                                        يجب أن تحتوي كلمة السر على الأقل 8 أحرف، وتشمل أحرفاً صغيرة وكبيرة وأرقام ورموز خاصة.                                               
                                                    </div>
                                                </div>


                                        
                                        <!-- Single Form Start -->
                                        <div class="single-form">
                                            <p-dropdown formControlName="roles" [options]="roles" optionLabel="displayName" placeholder="إختيار المستوى التعليمي"></p-dropdown>
                                          </div>
                                          
                                        
                                        
                                        <!-- Single Form End -->

                                        <!-- Single Form Start -->
                                        <div class="single-form" style="background-color: #d4edda; padding: 20px; border-radius: 5px; text-align: center;">
                                            <button class="btn btn-success btn-hover-dark w-100"
                                            type="submit"
                                            [disabled]="signupForm.invalid"
                                            >إنشاء الحساب</button>
                                        </div>
                                        <h3 style="margin-top: 10px;">هل لديك حساب؟ <a  href="#" style=" color: #28a745; border-color: #28a745;">تسجيل الدخول</a></h3>

                                        <!-- Single Form End -->

                                    </form>
                                </div>
                            </div>
                            <!-- Register & Login Form End -->

                        </div>
                    </div>
                </div>
                <!-- Register & Login Wrapper End -->

            </div>
        </div>
        <!-- Register & Login End -->

 

 

        <!--Back To Start-->
        <a href="#" class="back-to-top">
