
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="container-lg">
    <div class="action-bar" style="justify-content: right;">
        <p-button 
            (onClick)="OpenCreateExamenAndAffectToMatiereComponent()" 
            icon="pi pi-plus" 
            severity="success" 
            label="إضافة فرض جديد" 
            [style]="{ 'font-size': '12px' }">
        </p-button>
    </div>
 &nbsp; 
 &nbsp;
 &nbsp;

    <p-table [value]="ExamenList" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nomExamen" > <p-sortIcon ></p-sortIcon>عنوان الفرض</th>
                <th>رابط فيديو الإصلاح</th>
                <th>مرفق الإصلاح</th>
                <th>المرفقات</th>
                <th>تعديل</th>
                <th>حذف الفرض</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-examen>
            <tr>
          
                <td>{{examen.nomExamen}}</td>
                <td (click)="expandText = !expandText">
                    <span *ngIf="!expandText">...</span>
                    {{ expandText ? examen.videoLien : "رابط فيديو الإصلاح" }}
                </td>
                <td>
                    <a (click)="downloadCorrection(matiereId,examen.id,examen.nomExamen)" class="pdf-link" target="_blank">
                        <i class="pi pi-file-pdf" style="font-size: 1.5rem"></i>
                    </a>
                </td>
                <td >
                    <div *ngFor="let picejointe of examen.pieceJointes">
                        <a (click)="downloadPiecesJointes(matiereId,examen.id)" class="pdf-link" target="_blank">
                            <i class="pi pi-file-pdf" style="font-size: 1.5rem"></i>
                        </a>
                    </div>
                </td>
                <td>
                    <p-button (onClick)="OpenEditExamenMatiereComponent(examen.id,examen.nomExamen)"  label="تعديل" icon="pi pi-pencil" [style]="{ 'font-size': '12px' }"></p-button>
                </td>
                <td>
                    <p-button (onClick)="deleteExam($event,examen.id)" label="حذف الفرض" icon="pi pi-times" styleClass="p-button-secondary" [style]="{ 'font-size': '12px', 'margin-left': '.5em', 'margin-top': '.10em' }"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
