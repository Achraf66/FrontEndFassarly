

<div class="form-wrapper">
    <form  [formGroup]="EditOffer" (ngSubmit)="OnSubmit()" >

        <!-- Single Form Start -->
        <div class="single-form">
            <div class="p-field">
                <label for="inputField">المعلوم الشهري</label>
                <input pInputText type="text" id="inputField" class="p-inputtext-lg" placeholder="المعلوم الشهري" formControlName="mensuelle" />
              </div>
        </div>
        <!-- Single Form END ---->

        <!-- Single Form Start -->
        <div class="single-form">
            <div class="p-field">
                <label for="inputField">المعلوم الثلاثي</label>
                <input pInputText type="text" id="inputField" class="p-inputtext-lg" placeholder="المعلوم الثلاثي" formControlName="trimestrielle" />
              </div>
        </div>
        <!-- Single Form END ---->

        <!-- Single Form Start -->
        <div class="single-form">
            <div class="p-field">
                <label for="inputField">المعلوم السنوي</label>
                <input pInputText type="text" id="inputField" class="p-inputtext-lg" placeholder="المعلوم السنوي" formControlName="anuelle" />
              </div>
        </div>
        <!-- Single Form END -->

        

        <div class="single-form" style="padding: 20px; border-radius: 5px; text-align: center;">
            <button class="btn btn-success btn-hover-dark w-100"
            type="submit"
            [disabled]="EditOffer.invalid">إضافة</button>
            
        </div>
    </form>
</div>
