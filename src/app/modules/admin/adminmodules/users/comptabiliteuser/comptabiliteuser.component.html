<div style="display: flex; justify-content: center; font-size: larger;">
    <div>{{ nomPrenom }} : إسم التلميذ</div>
    &nbsp;
    &nbsp;
    &nbsp;

    <div>{{ numtel }} : رقم الهاتف</div>

</div>

<p-table [columns]="cols" [value]="comptabilites" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-comptabilite>
        <tr>
            <td>{{ comptabilite.matieres?.nomMatiere }}</td>
            <td>{{ comptabilite?.paye }}</td>
            <td>{{ comptabilite?.nonPaye }}</td>
        </tr>
    </ng-template>
</p-table>
