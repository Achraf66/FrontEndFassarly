<!-- edit-app-user-by-id.component.html -->
<p-confirmDialog></p-confirmDialog>
<div class="form-wrapper" dir="rtl">
    <form [formGroup]="UserForm" (ngSubmit)="OnSubmit()">
        <!-- بداية النموذج الفردي -->
        <div class="single-form">
            <div class="p-field">
                <label for="nomPrenom">الاسم/اللقب</label>
                <input pInputText type="text" id="nomPrenom" class="p-inputtext-lg" placeholder="الاسم/اللقب" formControlName="nomPrenom" />
            </div>
        </div>

        <!-- بداية النموذج الفردي -->
        <div class="single-form">
            <div class="p-field">
                <label for="numeroTel">رقم الهاتف</label>
                <input pInputText type="text" id="numeroTel" class="p-inputtext-lg" placeholder="رقم الهاتف" formControlName="numeroTel" />
            </div>
        </div>

        <!-- بداية النموذج الفردي -->
        <div class="single-form">
            <div class="p-field">
                <label for="password">كلمة المرور</label>
                <input pPassword type="password" id="password" class="p-inputtext-lg" placeholder="كلمة المرور" formControlName="password" />
            </div>
        </div>

        <!-- بداية النموذج الفردي -->
        <div class="single-form">
            <label for="file">صورة الملف الشخصي</label>
            <div class="p-field">
                <input id="file" type="file" (change)="onFileSelected($event)" />
                <img *ngIf="imagePreview" [src]="imagePreview" alt="صورة الملف الشخصي" class="uploaded-image" />
            </div>
        </div>

        <div class="single-form">
            <label for="roles" style="display: block; margin-bottom: 5px;">إختيار المستوى التعليمي</label>
            <div style="display: flex; flex-direction: column;">
            <p-dropdown formControlName="roles" [options]="roles" optionLabel="displayName" placeholder="إختيار المستوى التعليمي" class="ng-dirty ng-invalid">
            </p-dropdown>
            </div>
        </div>
        &nbsp;
        <div class="single-form">
            <h2>مستويات الطالب</h2>
            <div *ngFor="let role of user?.roles">
              <p-listbox [options]="[{ name: role.displayName }]" optionLabel="name" [style]="{'width':'15rem'}" [listStyle]="{'max-height': '220px'}"></p-listbox>
            </div>
        </div>
        <!-- أضف حقول النموذج الأخرى حسب الحاجة -->

        <div class="single-form" style="padding: 20px; border-radius: 5px; text-align: center; margin-top: 20px;">
            <button pButton type="submit" label="حفظ" class="btn btn-success btn-hover-dark w-100" [disabled]="UserForm.invalid"></button>
        </div>
    </form>
    <p-toast></p-toast>
</div>
