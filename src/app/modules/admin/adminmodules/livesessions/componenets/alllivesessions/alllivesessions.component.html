
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<p-table [value]="matieres" [rowHover]="true" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 20]" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="nomMatiere" >
                <p-sortIcon ></p-sortIcon>
                إسم المادة</th>
            <th>صورة الخلفية</th>
            <th>الحصص المباشرة</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="caption">
        
  
        <div class="flex">
            <button style="border-radius: 80%;" (click)="loadMatieres()" pButton label="إلغاء البحث" class="p-button-outlined" icon="pi pi-filter-slash"></button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <span class="p-input-icon-left ml-auto">
                <i ></i>
                <input [(ngModel)]="searchTerm" type="text" required>
                <button style="border-radius: 80%; " (click)="SearchMatiereByNom(searchTerm)" [disabled]="!searchTerm"><i class="icofont-search"></i></button>
            </span>
        </div>
    </ng-template>

    
    <ng-template pTemplate="body" let-matiere>
        <tr>
            <td>
                    {{matiere.nomMatiere}}
            </td>
            <td>
                    <p-image [preview]="true" height="100px" [src]="matiere.photo" alt="{{ matiere.nomMatiere }} Photo"></p-image>
            </td>
            <td>
                <a class="hover-pointer" (click)="OpenSessionLiveByMatiere(matiere.id)">
                    <i class="pi pi-calendar"></i> الحصص المباشرة للمادة
                </a> 
            </td>   
               
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            إجمالي عدد المواد {{ matieres ? matieres.length : 0 }}
        </div>
    </ng-template>
</p-table>
