<p-table [value]="Students" [tableStyle]="{'min-width': '60rem' }">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            <button style="background-color: transparent; border: 0cap;">
            <i class="pi pi-spin pi-cog" style="font-size: 2rem ; color: green;"></i>
            </button>    
            التلاميذ 
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>الصورة الشخصية</th>
            <th>الاسم واللقب</th>
            <th>رقم الهاتف</th>
            <th>المستوى</th>
            <th>Reviews</th>
            <th>Status</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
        <tr>
            <td>{{student.photo}}</td>
            <td>{{student.nomPrenom}}</td>
            <td>{{student.numeroTel}}</td>
            <td>
                <span *ngFor="let role of student.roles; let last = last">
                  {{ role.displayName }}
                  <span *ngIf="!last">| </span>
                </span>
              </td>
             <td></td>
            <td></td>      
            <!-- <td><img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name" width="100" class="shadow-4" /></td>
            <td>{{product.price | currency:'USD'}}</td>
            <td>{{product.category}}</td>
            <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td>
            <td><p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)"></p-tag></td> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            .في المجموع هناك <a style="color: green;">{{ Students ? Students.length : 0 }} تلاميذ 
            </a>
        </div>
    </ng-template>
</p-table>
