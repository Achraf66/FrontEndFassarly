
    <div class="section page-banner rtl" style="max-height: 400px !important;">

        <img class="shape-1 animation-round" src="assets/images/shape/shape-8.png" alt="Shape">

        <img class="shape-2" src="assets/images/shape/shape-23.png" alt="Shape">

        <div class="container">
            <!-- Page Banner Start -->
            <div class="page-banner-content">
                <ul class="breadcrumb">
                    <li><a>الصفحة الرئيسية</a></li>
                    <li><a>المواد</a></li>
                    <li class="active"> {{matiere?.nomMatiere}} </li>
                
                </ul>
                <h2 class="title"><span>الحصص المباشرة:</span></h2>
            </div>
            <!-- Page Banner End -->
        </div>


        <img class="shape-3" src="assets/images/shape/shape-24.png" alt="Shape">


    </div>

    <div class="tab-reviews" style="margin-top: 250px; margin-left: 200px;margin-right: 200px; margin-bottom: 50px;">
        <div class="col-md-4 rtl">
        <h2>{{ viewDate | calendarDate:(view + 'ViewTitle'):'ar' }}</h2>
        </div>
        
        <div id="calendar-container">
        <button class="navigation-button" (click)="onPreviousMonth()">الشهر السابق</button>
        <button class="navigation-button" (click)="onNextMonth()">الشهر التالي</button>

        <mwl-calendar-month-view
        [viewDate]="viewDate" 
        [events]="events" 
        (dayClicked)="dayClicked($event.day)"
        [activeDayIsOpen]="activeDayIsOpen"
        (eventClicked)="eventClicked($event.event)"
        locale="ar">
        </mwl-calendar-month-view>
        </div>
    </div>
